<!DOCTYPE html>
<html>

<head>

    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="login-form ocultar-div login-div rounded-div" id="login-div">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Carné:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu carné"
                    required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
    <br>

    <div class="admin-div ocultar-div rounded-div" id="admin-div">
        <div class="col-sm-4">
            <button type="button" class="btn btn-secondary salir" id="log-out">Salir</button>
        </div>
        <h1>Pantalla del Administrador</h1>

        <br>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary" id="button1">Mostrar Alumnos</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-secondary" id="button2">Arbol de Estudiantes</button>
            </div>
            <div class="col-sm-4">
                <input type="file" id="json-file-input" accept=".json">
                <button id="load-json-btn">Carga Masiva</button>
            </div>

        </div>
        <br>

        <div class="row" id="ordenamientos">
            <div class="col-sm-4">
                <button type="button" class="btn btn-block" id="pre-order">Pre-Orden</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-block" id="in-order">In-Orden</button>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-block" id="post-order">Post-Orden</button>
            </div>
        </div>

        <table class="table" id="table">

        </table>
        <img id="reporte-avl" src="" alt="Arbol AVL" class="reporte-avl">

    </div>

    <br>

    <div class="user-div ocultar-div rounded-div" id="user-div">
        <div class="col-sm-4">
            <button type="button" class="btn btn-secondary salir" id="log-out2">Salir</button>
        </div>
        <h1>Pantalla de Usuario</h1>
        <br>
        <br>

        <div class="search-field">
        <label for="fname"><b>Ruta:</b></label>
        <input type="text" id="fname" name="fname" value="/">
        </div>

        <div class="wrapper ">
            <div class="button-menu rounded-div">
                <h1 id="welcome"></h1>
                <div class="col-sm-6 button-folder">
                    <button type="button" class="btn btn-primary create-folder" id="boton-crear-carpeta">Crear Carpeta</button>
                </div>
                <div class="col-sm-7 button-folder">
                    <button type="button" class="btn btn-primary remove-folder" id="boton-eliminar-carpeta">Eliminar Carpeta</button>
                </div>
                <div class="col-sm-4">
                    <input type="file" id="myFileInput" accept=".jpg .pdf .txt">
                    

                    <button id="upload-file">Subir Archivo</button>
                </div>
            </div>
    
    
            <div class="folder-files rounded-div" id="folder-files-div"></div>

            <!-- <div class="reporte-carpetas-archivos-div" id="" src=""></div> -->
            <img id="reporte-ntree" src="" alt="Reporte Arbol N-ario" class="reporte-carpetas-archivos-div">
        </div>



        <div class="folder-report">
            <div class="report-folder">
                <button type="button" class="btn" id="boton-reporte-carpeta">Reporte Carpetas</button>
            </div>
            <div class="report-files">
                <button type="button" class="btn tmp " id="boton-reporte-archivos">Bitacora</button>
            </div>
        </div>


    </div>
    

    <!-- Link to Bootstrap JS file -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="Login.js" type="module"></script>
    <script src="AdminPage/AdminPage.js" type="module"></script>
    <script src="UserPage/UserPage.js" type="module"></script>
    <!-- <script src="Arboles/AVLTree.js"></script>
    <script src="Arboles/ListaCircular.js"></script>
    <script src="Arboles/Nodo/Estudiante.js"></script> -->
    
</body>

</html>
